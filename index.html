<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="style.css">
        <title>Projeto - Banco Imperial de Bravos</title>
</head>
    <body>
        
        <header>Banco Imperial de Bravos</header>

        <main>

            <div class="container-valor">
                <label for="valor">Valor: R$ </label>
                <input type="number" name="valor" id="valor" step=".01" placeholder="0.00" size="10"/>
            </div>
            <div class="container-botoes">
                <button onclick="efetuarOperacao('sacar')" id="saque" >SACAR</button>
                <button onclick="efetuarOperacao('depositar')" >DEPOSITAR</button>
            </div>
            <div class="container-botoes">
                <button onclick="efetuarOperacao('saldo')">CONSULTAR SALDO</button>
                <button onclick="efetuarOperacao('extrato')" >CONSULTAR EXTRATO</button>
            </div>

            <div id="saida">
            </div>

            <div id="saidaVermelha">
            </div>

            <div id="saidaCinza">
            </div>
        </main>

        <script src="scripts.js"></script>

    </body>
</html>
